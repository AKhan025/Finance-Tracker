{% extends 'finance/base.html' %}
{% block content %}
  <h2>Are you sure you want to delete this transaction?</h2>
  <p>{{ transaction }}</p>
  <form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, Delete</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
