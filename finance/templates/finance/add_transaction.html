{% extends 'finance/base.html' %}
{% block title %}Add Transaction{% endblock %}

{% block content %}
  <h3 class="mb-4">Add Transaction</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
