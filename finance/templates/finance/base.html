<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Finance Tracker{% endblock %}</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-custom {

      box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm">
    <div class="container">
      <h1 class="navbar-brand fw-bold" href="/">ðŸ’° Finance Tracker</h1>
      <div>
        {% if user.is_authenticated %}
          <span class="me-3 text-muted">Hi, {{ user.username }}</span>
          <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">Logout</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">

</html>
