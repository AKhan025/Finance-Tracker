<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Finance Tracker{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Finance Tracker</h1>
      <div>
        {% if user.is_authenticated %}
          <span>Welcome, {{ user.username }}!</span>
          <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm ms-2">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-primary btn-sm ms-2">Sign Up</a>
        {% endif %}
      </div>
    </div>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
